<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tangerine Music Club - Entrance Exam Registration</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 50px;
}

.container {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

input, select {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 12px;
    background: orange;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #ff7a00;
}
</style>

<script>
function redirectAfterSubmit() {
    setTimeout(function() {
        window.location.href = "success.html";
    }, 800);
}
</script>

</head>

<body>

<div class="container">

<h2>Entrance Exam Registration</h2>

<form action="https://formsubmit.co/ganjuyinyue@outlook.com" 
      method="POST" 
      target="_blank"
      onsubmit="redirectAfterSubmit()">

<input type="hidden" name="_subject" value="New Entrance Exam Registration - Tangerine Music Club">
<input type="hidden" name="_template" value="table">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_autoresponse" value="Thank you for registering for the Tangerine Music Club Entrance Examination. We have successfully received your application. Please wait for further notification.">

<input type="text" name="Full Name" placeholder="Full Name" required>
<input type="text" name="Grade / Major" placeholder="Grade / Major" required>
<input type="email" name="Applicant Email" placeholder="Applicant Email (for confirmation)" required>

<select name="Department">
<option value="Primary">Music Production - Primary</option>
<option value="Advanced">Music Production - Advanced</option>
</select>

<button type="submit">Submit Registration</button>

</form>

</div>

</body>
</html>
