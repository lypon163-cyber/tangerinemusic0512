<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tangerine Music Club - Entrance Exam Registration</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 50px;
}

.container {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

input, select {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 12px;
    background: orange;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #ff7a00;
}
</style>

<script>
(function(){
    emailjs.init("10hWpZipaYA13RA3p");
})();

function sendEmail(event) {
    event.preventDefault();

    emailjs.sendForm("service_gp5w7pv", "template_9vvankg", "#registrationForm")
    .then(function(response) {
        window.location.href = "success.html";
    }, function(error) {
        alert("Submission failed. Please try again.");
        console.log(error);
    });
}
</script>

</head>

<body>

<div class="container">

<h2>Entrance Exam Registration</h2>

<form id="registrationForm" onsubmit="sendEmail(event)">

<input type="text" name="name" placeholder="Full Name" required>

<input type="text" name="grade" placeholder="Grade / Major" required>

<input type="email" name="email" placeholder="Applicant Email" required>

<select name="department">
<option value="Primary">Music Production - Primary</option>
<option value="Advanced">Music Production - Advanced</option>
</select>

<button type="submit">Submit Registration</button>

</form>

</div>

</body>
</html>
