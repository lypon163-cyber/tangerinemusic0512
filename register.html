<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Entrance Exam Registration</title>
<style>
body {
    font-family: Arial;
    background: #f5f5f5;
    padding: 50px;
}
form {
    background: white;
    padding: 30px;
    max-width: 500px;
    margin: auto;
    border-radius: 10px;
}
input, select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
}
button {
    padding: 12px;
    background: orange;
    color: white;
    border: none;
    width: 100%;
}
</style>
</head>

<body>

<h2 style="text-align:center;">Entrance Exam Registration</h2>

<form action="https://formsubmit.co/ganjuyinyue@outlook.com" method="POST">

<input type="text" name="name" placeholder="Full Name" required>

<input type="text" name="grade" placeholder="Grade / Major" required>

<input type="email" name="email" placeholder="Email" required>

<select name="department">
<option>Music Production - Primary</option>
<option>Music Production - Advanced</option>
</select>

<button type="submit">Submit</button>

</form>

</body>
</html>
